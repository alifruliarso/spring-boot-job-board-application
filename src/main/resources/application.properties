spring.datasource.url=${JDBC_DATABASE_URL\:jdbc\:h2\:mem\:jobboardgriddbcloud}
spring.datasource.username=${JDBC_DATABASE_USERNAME\:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD\:}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
error.handling.codes.UserIdValid=USER_ID_VALID
error.handling.codes.UserEmailUnique=USER_EMAIL_UNIQUE
error.handling.codes.CompanyIdValid=COMPANY_ID_VALID
error.handling.codes.JobPostIdValid=JOB_POST_ID_VALID
error.handling.codes.SkillTagIdValid=SKILL_TAG_ID_VALID
error.handling.codes.SkillTagNameUnique=SKILL_TAG_NAME_UNIQUE
error.handling.codes.JobPostSkillIdValid=JOB_POST_SKILL_ID_VALID
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH\:mm\:ss
spring.mvc.format.time=HH\:mm\:ss

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE
logging.level.org.springframework.security=DEBUG

# GridDB Configuration
griddbcloud.base-url=https://cloud5197.griddb.com:443/griddb/v2/
griddbcloud.auth-token=TTA

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.model=${OPENAI_MODEL: gpt-4o-mini}
