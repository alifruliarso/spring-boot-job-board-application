<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">

<head>
    <title>[[#{company.list.headline}]]</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 0 0 8px 8px;
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 10px;
        }

        .dropdown-item {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .page-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            border-radius: 0 0 12px 12px;
        }

        .company-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .company-logo {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 24px;
            margin-right: 20px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .company-detail {
            color: #6c757d;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stats-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .footer {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 40px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="fw-bold">Company Directory</h1>
                        <p class="fs-3">Browse through our registered companies</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/companies/add}"
                            class="btn btn-create btn-lg text-white me-2"><i class="bi bi-plus-circle me-1"></i>
                            [[#{company.list.createNew}]]</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${companies.empty}">[[#{company.list.empty}]]</div>
        <div class="company-list">
            <!-- Company 1 -->
            <div th:each="company : ${companies}" class="company-card">
                <div class="d-flex align-items-center">
                    <div class="company-logo" style="background:linear-gradient(135deg, #3498db, #2c3e50)">
                        Logo
                    </div>
                    <div class="company-info">
                        <h3 class="company-name"><span th:text="${company.name}">name</span></h3>
                        <p class="company-detail">
                            <i class="bi bi-building me-1"></i> <span
                                th:text="${company.description}">description</span>
                        </p>
                    </div>
                    <div class="ms-auto">
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/companies/edit/{id}(id=${company.id})}"
                            class="btn btn-edit"><i class="bi bi-pencil-square me-1"></i> [[#{company.list.edit}]]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
