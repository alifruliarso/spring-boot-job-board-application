<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>[[#{company.edit.headline}]]</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row mb-3">
            <label class="col-md-2">[[#{company.name.label}]]</label>
            <h6 class="col-md-10" th:text="${company.name}">adsf</h6>
        </div>
        <div class="row mb-3">
            <label class="col-md-2">[[#{company.websiteUrl.label}]]</label>
            <h6 class="col-md-10" th:text="${company.websiteUrl}">adsf</h6>
        </div>
        <div class="row mb-3">
            <label class="col-md-2">[[#{company.description.label}]]</label>
            <h6 class="col-md-10" th:text="${company.description}">adsf</h6>
        </div>
    </div>
</body>

</html>
