<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{company.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{company.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/companies}" class="btn btn-secondary">[[#{company.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('company')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='company', field='id', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='websiteUrl')}" />
                <div th:replace="~{fragments/forms::inputRow(object='company', field='description', type='textarea')}" />
                <input type="submit" th:value="#{company.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
