<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">[[#{app.title}]]</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/2.0.6/dist/htmx.min.js}" defer></script>
    <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
    <style>
        body {
            padding: 20px;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 10px;
        }

        .dropdown-item {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .dropdown-toggle::after {
            color: rgba(255, 255, 255, 0.7);
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Brand logo and name -->
            <a th:href="@{/}" class="navbar-brand p-0 me-0 me-lg-2">
                <img th:src="@{/images/logo.png}" th:alt="#{app.title}" width="30" height="30"
                    class="d-inline-block align-top" />
                <span class="ps-2">[[#{app.title}]]</span>
            </a>

            <!-- Navigation items -->
            <div class="navbar-nav me-auto">
                <a th:href="@{/}" class="nav-link fs-5 text-white text-decoration-none">
                    <i class="bi bi-house-door me-1"></i>Home
                </a>
                <a th:href="@{/jobs}" class="nav-link fs-5 text-white text-decoration-none">
                    <i class="bi bi-search me-1"></i>Jobs
                </a>
                <a th:href="@{/companies}" class="nav-link fs-5 text-white text-decoration-none">
                    <i class="bi bi-grid me-1"></i>Companies
                </a>
            </div>

            <!-- User avatar with dropdown -->
            <div class="navbar-nav ms-auto">
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}"
                        class="nav-link fs-5 text-white text-decoration-none">[[#{navigation.login}]]</a>
                </li>
                <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{https://ui-avatars.com/api/?background=random&name={name}(name=${#authentication.name})}"
                            alt="User Avatar" width="32" height="32" class="rounded-circle me-2">
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-decoration-line-through" href="#"><i
                                    class="bi bi-person me-2"></i>Profile</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item">[[#{navigation.logout}]]</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main class="my-4">
        <p th:if="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert">[[${MSG_SUCCESS}]]</p>
        <p th:if="${MSG_INFO}" class="alert alert-info mb-4" role="alert">[[${MSG_INFO}]]</p>
        <p th:if="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert">[[${MSG_ERROR}]]</p>
        <div class="container">
            <div layout:fragment="content"></div>
        </div>
    </main>
</body>

</html>
